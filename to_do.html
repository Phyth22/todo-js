<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="todo-header">
            <h2>My Todo List</h2>
            <img src="./GALLERY/writing gif.gif" alt="Writing GIF">
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
            <img src="./GALLERY/poinnter.jpg" alt="Pointer Image" id="AddupdateClick">
        </div>

        <ul id="list-items" class="list-items"></ul>

    </div>

    <script src="scripts.js"></script>
</body>
</html>





<!-- DOCUMENTATION!
    This HTML code defines the structure of a TODO app. Here's a comment for each section:

<!DOCTYPE html>: Specifies the document type and version of HTML.
<html lang="en">: Defines the root element of the HTML document with the language set to English.
<head>: Contains metadata about the document, such as character encoding, viewport settings, and the title of the document.
<meta charset="UTF-8">: Specifies the character encoding for the document.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Sets the viewport to the width of the device and sets the initial zoom level to 1.0.
<title>My TODO APP</title>: Sets the title of the document to "My TODO APP".
<link rel="stylesheet" href="style.css">: Links the HTML document to an external CSS file for styling.
<body>: Contains the content of the document that is displayed in the browser.
<div class="container">: Defines a container for the TODO app.
<div class="todo-header">: Contains the header of the TODO app, including the title and an image.
<h2>Todo List</h2>: Displays the title "Todo List" in the header.
<img src="./GALLERY/writing gif.gif" alt="Writing GIF">: Displays an image of a writing GIF in the header.
<div class="todo-body">: Contains the input field for adding tasks and an image for triggering task addition.
<input type="text" id="todoText" class="todo-input" placeholder="Add your task">: Provides an input field for entering tasks.
<img src="./GALLERY/poinnter.jpg" alt="Pointer Image" id="AddupdateClick">: Displays an image for triggering the addition of a task.
<ul id="list-items" class="list-items"></ul>: Defines an unordered list element for displaying the list of tasks.
<script src="scripts.js"></script>: Links the HTML document to an external JavaScript file for dynamic behavior.-->
